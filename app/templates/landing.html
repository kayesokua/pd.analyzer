{% extends 'custom/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<h1 class="visually-hidden">Test Page</h1>

<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ url_for('static', filename='assets/images/reference.png') }}"
                class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">

            <h1 class="display-6 text-body-emphasis lh-1 mb-3">Upload Choreography</h1>
            {% if current_user.can(Permission.WRITE) %}

            {{ wtf.quick_form(form) }}
            {% else %}
            You have no permission to upload. Kindly request.
            {% endif %}

        </div>
    </div>
</div>


{% endblock %}
